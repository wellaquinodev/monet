<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <nav class="navbar">
        <img src="avatar.svg" alt="Logo da Empresa" class="logo">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="nav-links">
            <li><a href="#">Início</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <div class="carousel">
        <div class="slide">
            <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/How_to_Learn_Web_Designing.jpg" alt="Imagem 1">
        </div>
        <div class="slide">
            <img src="https://i0.wp.com/kenzie.com.br/blog/wp-content/uploads/2021/08/kenzie_blog_webdesign.png?fit=1200%2C630&ssl=1 " alt="Imagem 2">
        </div>
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLqSYnNIiHsa6PtOcvz8XlQM6PPNsI-_-QutsuA9xZdy53s552cQVhbMRYUXnyh1lvyTg&usqp=CAU" alt="Imagem 3">
        </div>
        <!-- Adicione mais slides aqui -->
        <button class="prev-button">&#10094;</button>
        <button class="next-button">&#10095;</button>
    </div>
    <div class="monet">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9451287762516132"
     crossorigin="anonymous"></script>
    </div>
</body>
<script src="script.js"></script>
</html>
